<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/Portfolio/dist/output.css" rel="stylesheet" />
    <title>Toggle Navigation</title>
</head>

<body class="bg-black text-white">

    <div class="fixed top-4 right-4 z-10">
        <button id="toggleBtn" class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center">
            <span class="text-white">+</span>
        </button>
    </div>

    <div id="toggleContent" class="toggle-content p-4 h-screen w-64 fixed text-center text-3xl bg-gradient-to-r from-blue-800 to-blue-600 transition-transform duration-300 ease-in-out transform translate-x-full">
        <div class="flex flex-col md:text-4xl font-bold space-y-7 mt-32 uppercase">
            <a href="#aboutMe" class="hover:transition hover:ease-out hover:-translate-y-1 hover:bg-blue-950">About Me</a>
            <a href="#experience" class="hover:transition hover:ease-out hover:-translate-y-1 hover:bg-blue-950">Experience</a>
            <a href="#projects" class="hover:transition hover:ease-out hover:-translate-y-1 hover:bg-blue-950">Projects</a>
            <a href="#contactMe" class="hover:transition hover:ease-out hover:-translate-y-1 hover:bg-blue-950">Contact Me</a>
        </div>
    </div>
</body>

</html>
