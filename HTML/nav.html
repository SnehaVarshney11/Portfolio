<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/Portfolio/dist/output.css" rel="stylesheet" />
    <title>Toggle Navigation</title>
    <style>
        .toggle-content {
            display: block;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            background: linear-gradient(to right, #141e30, #243b55);
            opacity: 1; /* Set initial opacity to 1 */
            transform: translateX(0); /* Set initial position to visible */
        }

        .toggle-content.hidden {
            transform: translateX(100%);
            opacity: 0;
        }
    </style>
</head>

<body class="bg-black text-white">

    <div class="fixed top-4 right-4 z-10">
        <button id="toggleBtn" class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center">
            <span class="text-white">+</span>
        </button>
    </div>

    <div id="toggleContent"
        class="toggle-content p-4 h-full w-full  fixed text-center text-3xl 
        transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex flex-col md:text-4xl font-bold space-y-7 mt-32 uppercase">
          <a href="#aboutMe" class="hover:transition hover:ease-out hover:-translate-y-1 hover:bg-blue-950">About Me</a>
          <a href="#experience" class="hover:transition hover:ease-out hover:-translate-y-1 hover:bg-blue-950">Experience</a>
          <a href="#projects" class="hover:transition hover:ease-out hover:-translate-y-1 hover:bg-blue-950">Projects</a>
          <a href="#contactMe" class="hover:transition hover:ease-out hover:-translate-y-1 hover:bg-blue-950">Contact Me</a>
        </div>
        
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleBtn = document.getElementById('toggleBtn');
            const toggleContent = document.getElementById('toggleContent');

            toggleBtn.addEventListener('click', () => {
                toggleContent.classList.toggle('hidden');
            });
        });
    </script>
</body>

</html>
