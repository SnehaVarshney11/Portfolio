<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Toggle Navigation</title>
    <style>
        .toggle-content {
            display: block;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .toggle-content.visible {
            transform: translateX(0);
            opacity: 1;
        }
    </style>
</head>

<body class="bg-black text-white">

    <div class="fixed top-4 right-4 z-10">
        <button id="toggleBtn" class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center">
            <span class="text-white">+</span>
        </button>
    </div>

    <div id="toggleContent"
        class="toggle-content p-4 h-full w-full bg-white fixed text-center text-3xl 
        transform translate-x-full transition-transform duration-300 ease-in-out">
        <a href="#" class="block py-2 text-purple-500">Link 1</a>
        <a href="#" class="block py-2 text-purple-500">Link 2</a>
        <a href="#" class="block py-2 text-purple-500">Link 3</a>
    </div>
</body>

</html>
